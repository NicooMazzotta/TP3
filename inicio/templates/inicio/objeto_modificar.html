{% extends 'base.html' %}

{% block title_head %}
objeto_modificar
{% endblock title_head %}

{% block h1_header %}
modifica un objeto!
{% endblock h1_header %}

{% block contenido %}
<p>
{{mensaje}}
</p>

<form action = {% url 'inicio:objeto_modificar' objeto.id %} method= "post" enctype='multipart/form-data'>
    {% csrf_token %}
    <table>
        {{form}}
        {{form.media}}
    </table>
    <button>modificar</button>
</form>
{% endblock contenido %}
